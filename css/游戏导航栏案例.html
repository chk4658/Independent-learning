<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏导航栏</title>
	<style type="text/css">
		body {
			background-color: #000;
		}
		a {
			width: 200px;
			height: 50px;
			text-align: center;
			display: inline-block;
			line-height: 50px;/*单行设置上下居中可以使行高等于高*/
			font-size: 22px;
			color: #fff;
             
            /*text-decoration   通常我们用于给链接修改装饰效果
            none默认。定义标准的文本。
            underline定义文本下的一条线。下划线也是我们链接自带的
            overline定义文本上的一条线。
            line-through定义穿过文本下的一条线。*/
            text-decoration: none;
		}
		a:hover {
			background: url(images/h.png) no-repeat;
		}
	</style>
</head>
<body>
	<a href="#">专区说明</a>
	<a href="#">申请资格</a>
	<a href="#">兑换奖励</a>
	<a href="#">下载游戏</a>
</body>
</html>

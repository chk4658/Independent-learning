<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* border : border-width || border-style || border-color 
		边框属性—设置边框样式（border-style）
		none：没有边框即忽略所有边框的宽度（默认值）
		solid：边框为单实线(最为常用的)
		dashed：边框为虚线  
		dotted：边框为点线
		double：边框为双实线 */
	div {
		width: 200px;
		height: 200px;
		border: 10px double red;
		/*输入bd+再按tab*/
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div:nth-child(1) {
			width: 120px;
			height: 20px;
            border: 1px solid #ccc;
            /* word-break:自动换行

            normal   使用浏览器默认的换行规则。
            
            break-all   允许在单词内换行。就是允许单词拆开显示
            
            keep-all    只能在半角空格或连字符处换行。就是不允许拆开单词，连字符除外
            
            主要处理英文单词 */
            word-break: break-all;
		}
		div:nth-child(2) {
            /* white-space
            
            white-space设置或检索对象内文本显示方式。通常我们使用于强制一行显示内容 
            
            normal : 　默认处理方式

            nowrap : 　强制在同一行内显示所有文本，直到文本结束或者遭遇br标签对象才换行。
            
            可以处理中文 */
            width: 60px;
            height: 20px;
            border: 1px solid red;
            white-space: nowrap;
		}
		div:nth-child(3) {
           /* text-overflow 文字溢出

           text-overflow : clip | ellipsis
           设置或检索是否使用一个省略标记（...）标示对象内文本的溢出
           
           clip : 　不显示省略标记（...），而是简单的裁切 
           
           ellipsis : 　当对象内文本溢出时显示省略标记（...）
           
           注意一定要首先强制一行内显示，再次和overflow属性  搭配使用 */
           width: 120px;
           height: 20px;
           border: 1px solid #555;
           white-space: nowrap;/*首先一定要强制一行内显示*/
           overflow: hidden;/*其次必须要有这句话*/
           text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div>my name is andy</div>
	<div>我的名字是安迪</div>
	<div>设置或检索是否使用一个省略标记（...）标示对象内文本的溢出
	注意一定要首先强制一行内显示，再次和overflow属性  搭配使用</div>
</body>
</html>

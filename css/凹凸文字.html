<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background-color: #ccc;
		}
		div {
			font: 700 80px "微软雅黑";
			color: #ccc;
		}
		div:first-child {/*凸左上高亮 右下暗*/
            text-shadow: 1px 1px 1px #000,
                         -1px -1px 1px #fff;
		}
		div:last-child {/*凸左上暗 右下高亮*/
            text-shadow: 1px 1px 1px #fff,
                         -1px -1px 1px #000;
		}
	</style>
</head>
<body>
	<div>凸起的文字</div>
	<div>凹下的文字</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="小黄人案例.css">
</head>
<body>
	<div class="box"><!-- 装载小黄人的容器 -->
		<div class="x-hair">
			<div class="x-hair1"></div>
			<div class="x-hair2"></div>
		</div>
		<div class="x-body">
			<div class="x-eyes">
				<div class="x-eyes-l">
					<div class="x-l-black"></div><!-- 眼珠 -->
					<div class="x-l-white"></div><!-- 眼白 -->
				</div>
				<div class="x-eyes-r">
					<div class="x-r-black"></div>
					<div class="x-r-white"></div>
				</div>
			</div>
			<div class="x-mouth"></div>
			<div class="x-trousers">
				<div class="x-trousers-top">
					<div class="x-trousers-tl"></div><!-- 裤子上半部分左肩带 -->
					<div class="x-trousers-tr"></div><!-- 裤子上半部分右肩带 -->
				</div>
				<div class="x-trousers-bottom"></div><!-- 裤子下半部分 -->
			</div>
		</div>
        <div class="x-hand">
        	<div class="x-hand-l"></div>
        	<div class="x-hand-r"></div>
        </div>
		<div class="x-foot">
			<div class="x-foot-l"></div>
			<div class="x-foot-r"></div>
		</div>
	</div>
</body>
</html>

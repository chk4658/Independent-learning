<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.topicon {
			position: absolute;
			top: 0;
			left: 0;
		}
		.bottomicon {
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/bl.gif" class="topicon">
		<img src="images/adv.jpg" alt="">
		<img src="images/br.gif" class="bottomicon">
	</div>
</body>
</html>

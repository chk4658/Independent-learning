<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
			border: 3px solid red;
			/*box-shadow:水平位置 垂直位置 模糊距离 阴影尺寸（影子大小） 阴影颜色  内/外阴影；
			前两个属性是必须写的。其余的可以省略。
			外阴影 (outset) 但是不能写,是默认的，不写就行了    想要内阴影  inset */
			box-shadow: 30px 30px 3px 4px rgba(0, 0, 0, .4);  
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

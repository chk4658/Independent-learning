<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			display: inline;/*块级元素转换为行内元素*/
		}
		span {
			width: 200px;
			height: 200px;
			background-color: #eee;
			display: block;/*行内元素转换为块级元素*/
		}
		a {
			width: 200px;
			height: 200px;
			background-color: #ddd;
			display: inline-block;/*行内元素转换为行内块元素*/
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<span>a</span>
	<span>b</span>
	<span>c</span>
	<a href="#">123</a><a href="#">456</a>
</body>
</html>

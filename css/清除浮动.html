<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {/*很多情况下不方便给父亲高度*/
			border: 1px solid red;
			/* 清除浮动的方法
			其实本质叫做闭合浮动更好一些, 记住，清除浮动就是把浮动的盒子圈到里面，让父盒子闭合出口和入口不让他们出来影响其他元素。
			 */
			 /* 2、父级添加overflow属性方法
			 overflow为 hidden|auto|scroll  都可以实现 */
			 /*overflow: hidden;*/
		}
		.daerzi {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			float: left;
			/* 为什么要清除浮动?
			清除浮动主要为了解决父级元素因为子级浮动引起内部高度为0 的问题 */
		}
		.ererzi {
			width: 300px;
			height: 200px;
			background-color: #ddd;
			float: left;
		}
		.xiamiande {
			width: 700px;
			height: 300px;
			background-color: #111;
		}
		/* .clear { 1、额外标签法
			通过在浮动元素末尾添加一个空的标签 
			clear: both;同时清除左右两侧浮动的影响
		} */

		/* 3、使用after伪元素清除浮动
		.clearfix:after {
			display: block;
			content: ".";里面尽量跟一个小点，或者其他，尽量不要为空，否则再firefox 7.0前的版本会有生成空格。
		            height: 0px;
		            visibility: hidden;
		            clear: both;
		} 
		.clearfix {
			*zoom: 1;
		} */

        /*4、使用before和after双伪元素清除浮动*/
        .clearfix:before, .clearfix:after {
        	content: ""; 
        	display: table;
        }
        .clearfix:after {
        	clear: both;
        }
        .clearfix {
        	*zoom: 1;
        }
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="daerzi"></div>
		<div class="ererzi"></div>
		<!-- 在浮动盒子的后面追加一个空盒子 -->
		<!-- <div class="clear"></div>其实很少用 -->
	</div>
	<div class="xiamiande"></div>
</body>
</html>

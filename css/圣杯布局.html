<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* 要求：
		中间栏 宽度自适应
		左右边栏固定 */
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			min-width: 500px;
			background: #eee;
			height: 200px;
			padding: 0 200px;
		}
		.left,.right {
			width: 200px;
			height: 200px;
			background: #666;
			float: left;
			position: relative;
		}
		.main {
			width: 100%;
			height: 200px;
			background: #999;
			float: left;
		}
		.left {
			margin-left: -100%;
			left: -200px;
		}
		.right {
			margin-left: -200px;
			left: 200px;/*相对定位是相对于刚刚所在的位置*/
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main">中间栏</div>
		<div class="left">左边栏</div>
		<div class="right">右边栏</div>
	</div>
</body>
</html>

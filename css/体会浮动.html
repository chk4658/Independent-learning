<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background-color: #eee;
			/*display: inline-block;元素之间有空隙，不方便处理*/
			float: left;/*左浮动*/
			/*元素的浮动是指设置了浮动属性的元素会脱离标准普通流的控制，移动到其父元素中指定位置的过程。
			left
			right
			none(默认，不浮动)*/
		}
		div:nth-child(2) {
			background-color: #ddd;
		}
		div:nth-child(3) {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<ul>
		<li>浮动脱离标准流，不占位置，会影响标准流。浮动只有左右浮动。</li>
		<li>浮动首先创建包含块的概念（包裹）。就是说， 浮动的元素总是找理它最近的父级元素对齐。但是不会超出内边距的范围。 </li>
		<li>浮动不会压住padding和margin</li>
		<li>元素添加浮动后，元素会具有行内块元素的特性</li>
		<li>浮动的目的就是为了让多个块级元素同一行上显示。</li>
	</ul>
</body>
</html>

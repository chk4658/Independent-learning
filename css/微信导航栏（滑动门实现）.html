<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;/*小点无样式 */
		}
		body {
			background: url(images/wx.jpg) repeat-x;
		}
		.nav {
			height: 75px;
		}
		.nav li {
			float: left;
			margin: 0 10px;
			padding-top: 21px;
		}
		.nav li a {
			display: block;
			/*height: 33px;有了行高可以不用给高*/
			background: url(images/to.png) no-repeat;
			color: #fff;
			font-size: 14px;
			line-height: 33px; 
			text-decoration: none;
			padding-left: 15px;
		}
		.nav li a:hover {
			background-image: url(images/ao.png);
		}
		.nav li a:hover span {
			background-image: url(images/ao.png);
		}
		.nav li a span {
			display: block;
			line-height: 33px;
			background: url(images/to.png) no-repeat right center;
			padding-right: 15px;
		}
	</style>
</head>

		</ul>
	</div>

</html>

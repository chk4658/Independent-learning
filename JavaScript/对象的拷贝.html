<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 对象与对象之间的继承叫做对象的拷贝
		var game = {
			name: 'game',
			age: 15,
			start: function() {
				console.log('开始游戏');
			}
		}
		var lol = {
			name: 'lol'
		}
		function extend(parent, child) {
			for(var key in parent) {
				if(child[key]) {
					continue;
				}
				child[key] = parent[key];
			}
		}
		extend(game, lol);
		// 修改game的成员，不会影响lol
		game.age = 10;
		console.dir(lol);
	</script>
</body>
</html>

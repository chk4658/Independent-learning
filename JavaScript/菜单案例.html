<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div ul li {
			list-style: none;
			display: inline-block;
			width: 100px;
			height: 50px;
			line-height: 50px;
			background-color: #ccc;
			text-align: center;
		}
		.current {
			background-color: #777;
		}
		div ul a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li class="current"><a href="javascript:void(0)">首页</a></li>
			<li><a href="javascript:void(0)">播客</a></li>
			<!-- javascript:void(0)表示什么都不干 -->
			<!-- void是运算符，执行void后面的表达式，并始终返回undefined -->
			<li><a href="javascript:undefined">博客</a></li>
			<li><a href="javascript:alert('asdada')">相册</a></li>
			<li><a href="javascript:0">关于</a></li>
			<li><a href="javascript:void(0)">帮助</a></li>
		</ul>
	</div>

    <script src="common.js"></script>
	<script type="text/javascript">
		var menu = my$('menu');

		// 获取ul
		var ul = getFirstElementChild(menu);

		for (var i = 0;i < ul.children.length;i++) {
			var li = ul.children[i];
			var link = getFirstElementChild(li);
			link.onclick = linkClick;
		}

		function linkClick() {
            // 取消所有li的高亮显示
            for (var i = 0;i < ul.children.length; i++) {
            	var li = ul.children[i];
            	li.className = '';
            }


			// this表示当前点击的a标签对应的元素
			this.parentNode.className = 'current';

            return false;
		}
	</script>
</body>
</html>

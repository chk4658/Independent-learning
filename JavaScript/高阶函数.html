        // 第一次调用生成随机数，以后每次调用都返回第一次的随机数
        function getRandom(n) {
            var random = Math.ceil(Math.random() * 10);
            return function() {
                return random + n;
            }
        }
        var fn1 = getRandom(10);
        var fn2 = getRandom(100);
        console.log(fn1());
        console.log(fn1());
        console.log(fn2());

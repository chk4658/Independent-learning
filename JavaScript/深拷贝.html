<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        // 浅拷贝只复制一层，深拷贝会复制多层
        var obj1 = {
            name: 'zs',
            age: 11,
            sex: '男',
            dog: {
                name: '金毛',
                age: 2,
            },
            friends: ['ls', 'ww']
        }
        var obj2 = {};
        function copy(o1, o2) {
			for(var key in o1) {
				var item = o1[key];
                if(item instanceof Object) {
                    // 如果item时对象
                    o2[key] = {};
                    copy(item, o2[key]);
                } else if(item instanceof Array) {
                    // 如果item是数组
                    o2[key] = [];
                    copy(item, o2[key]);
                } else {
                    // 如果是简单类型
                    o2[key] = o1[key];
                }
			}
		}
        copy(obj1, obj2);
        obj1.name = 'xxx';
        obj1.dog.name = 'xxx';
        obj1.friends[0] = 'xxx';
        console.dir(obj2);
    </script>
</body>
</html>

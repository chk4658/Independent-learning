        // 第四种方式  自定义构造函数
        // 帕斯卡命名  第一个单词首字母大写，后续的每一个单词的首字母都大写
        function Student(name,age,place) {
        	this.name = name;
        	this.age = age;
        	this.place = place;
        	this.study = function() {

            }

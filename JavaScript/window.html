<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="alert" id="btn1">
	<input type="button" value="prompt" id="btn2">
	<input type="button" value="confirm" id="btn3">

	<script type="text/javascript">
		// 当使用window的成员的时候, window可以省略
		// window.document  window.alert()等等
		console.dir(window);
        // window.alert(message?: DOMString)

		// 定义的全局变量都属于window,都是window对象的属性
		/*var age = 18;
		console.log(window.age);*/

		// var name = 123;
		// console.log(name);
		// name是window的属性,默认是空字符串,string类型

		// top是window的属性,只能获取,不能赋值
		// console.log(top);

		// window.console.log('sadhsaj');


		// 三种对话框  现在不常用 原因: 样式难看  用户体验不好,要点击确定  不同浏览器样子不一样
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var btn3 = document.getElementById('btn3');
		btn1.onclick = function() {
			alert('hello world');
		}
		btn2.onclick = function() {
			var userName = prompt('请输入姓名', '张三');
			console.log(userName);
		}
		btn3.onclick = function() {
			var isCon = confirm('是否要删除数据?');
			console.log(isCon);
		}
	</script>
</body>
</html>

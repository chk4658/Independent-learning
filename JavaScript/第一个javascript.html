<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 第二种方式   内部js（不推荐）
		alert('当网页运行的时候会弹出来');/*推荐使用单引号*/
	</script>

	<!-- 第三种方法  外部js（推荐） -->
	<script src="第一个javascript.js"></script>
</head>
<body>
	<!-- 第一种方法  行内js（不推荐） -->
	<input type="button" onclick="alert('Hello world!')" value="hi">

	<!-- 特点： -->
	<!-- 1、解释执行  解释一行执行一行 -->
	<!-- java c# 编译执行  一次性把代码编译成可执行的代码，然后一行一行执行 -->
	<!-- 2、灵活 动态特性 可以随意的给对象增加属性和方法 -->
	<!-- 3、头等函数  函数在JavaScript是头等重要的  而Java是类 -->
	<!-- 4、执行环境  宿主环境 -->
</body>
</html>

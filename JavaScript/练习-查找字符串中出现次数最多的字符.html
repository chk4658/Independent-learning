<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var s = 'dsfhuiriwewlerakldklas';
		var ch;
		// 此字符出现的次数
		var num;
		// 记录字符串中每一个字符出现的次数
		var o = {};
		for (var i = 0; i < s.length; i++) {
			var item = s.charAt(i);
			if(o[item]) {
				// 已有该属性
				o[item]++;
			} else {
				// 没有该属性
				o[item] = 1;
			}
		}
		console.log(o);

		num = 1;
		for (var key in o) {
			if(num < o[key]) {
				num = o[key];
				ch = key;
			}
		}
		console.log(num);
		console.log(ch);
	</script>
</head>
<body>
	
</body>
</html>

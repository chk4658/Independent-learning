<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#tip {
			width: 346px;
			margin: 350px auto;
			background-color: #eee;
			text-align: center;
			line-height: 64px;
			font-size: 18px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		onload = function() {
			var btn = document.getElementById('btn');
			btn.onclick = function() {
				var tip = document.getElementById('tip');
				tip.style.display = 'block';
				setTimeout(function() {
					tip.style.display = 'none';
				}, 3000)
			}
		}
	</script>
</head>
<body>
	<input type="button" value="删除" id="btn">
	<div id="tip">删除成功</div>
</body>
</html>

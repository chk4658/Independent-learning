<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="singer">
		<li>刘德华</li>
		<li>张学友</li>
		<li>郭富城</li>
		<li>黎明</li>
	</ul>
	<div id="box">第一个子节点
		<p>第一个子元素</p>
		<div></div>
		<span></span>最后一个子节点
	</div>

	<script type="text/javascript">
		var singer = document.getElementById('singer');
		if(singer.hasChildNodes()) {
			for(var i = 0; i < singer.children.length;i++) {
				var li = singer.children[i];
				if(i % 2 === 0) {
					li.style.backgroundColor = 'red';
				}else {
					li.style.backgroundColor = 'blue';
				}
			}
		}

		var box = document.getElementById('box');
		console.log(box.firstChild);
        console.log(box.lastChild);/*获取的都是文本节点,只读*/

        console.log(box.firstElementChild);
        console.log(box.lastElementChild);/*有兼容性问题*/
	</script>
</body>
</html>

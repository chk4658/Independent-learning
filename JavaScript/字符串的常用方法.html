<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// String不可变，String赋值的时候不是在原先的值上修改，而是指向一个新的地址

		// 字符串常用方法   字符串的所有方法都不会修改原字符串
        var s = 'abcde';
		// 1、字符方法
		// charAt()    获取指定位置处字符
		console.log(s.charAt(0));
		// charCodeAt()     获取指定位置处字符的ASCII码
		console.log(s.charCodeAt(0));
		// str[0]       html5支持，和charAt()等效

		// 2、字符串操作方法
		// concat()           拼接字符串，等效于+，不过+更常用
		// slice()        从start位置开始，截取到end位置，end取不到
		// substring()          从start位置开始，截取到end位置，end取不到
		// substr()        从start位置开始，截取length个字符
		var s2 = '我爱中华人民共和国';
        console.log(s2.substr(1,3));


		// 3、位置方法
		// indexof()          返回指定内容在字符串中的位置
		// lastIndexOf()          从后往前找，只找第一个匹配的
		var s3 = 'absodosfosfoaosfof';
		// 与数组那个用法一样
		console.log(s3.indexOf('o',4));

		// 4、去除空白
		// trim()           只去除字符串前后的空白
		var s4 = ' a sd  sdkj  ';
		console.log(s4.trim());

		// 5、大小写转换方法
		// toUpperCase()        转换大写
		// toLowerCase()        转换小写

		// 6、其他方法
		// search(regexp: any)
		// replace(searchValue: string, replaceValue: string)只会替换第一个找到的字符串
		var s5 = 'asfasfafgdfdg';
		console.log(s5.replace('f', '!'));
		var index = -1;
		do {
			index = s5.indexOf('f', index + 1);
			if(index !== -1){
				s5 = s5.replace('f', '!');
			}
		}while(index !== -1)
		console.log(s5);
		// split(separator: string, limit: int)
		var s6 = ' as sd j    nsaj  sa s a ';
		var arr = s6.split(' ');
		console.log(arr.join(''));
	</script>
</head>
<body>
	
</body>
</html>

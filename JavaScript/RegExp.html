<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        // 内置对象 RegExp
        // 第一个参数 模式pattern  字符串
        // 第二个参数 标识flag  字符串  i忽略大小写  g全局匹配 默认不忽略大小写
        /* var regularExpression = new RegExp('ab[a-z]', 'i');
        var str = 'abg';
        console.log(regularExpression.test(str)); */

        // 缩写
        var regularExpression = /ab[a-z]/i;
        var str = 'abg';
        // 正则表达式方法有匹配、提取和替换，这里test就是匹配
        console.log(regularExpression.test(str));
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }
        ul li{
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;

        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //获取ul中的索引为4的li标签元素
                //$("#uu>li:eq(4)").css("backgroundColor","red");
                //获取ul中的索引大于4的所有的li标签元素
                //$("#uu>li:gt(4)").css("backgroundColor","red");
                //获取ul中的索引小于4的所有的li标签元素
                //$("#uu>li:lt(4)").css("backgroundColor","red");
                //获取ul中的索引为偶数的所有的li标签元素
                // $("#uu>li:even").css("backgroundColor","red");
                //获取ul中的索引为奇数的所有的li标签元素
                $("#uu>li:odd").css("backgroundColor","red");
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<ul id="uu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

</body>
</html>

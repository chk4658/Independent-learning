<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // DOM中的顶级对象：document -- 页面中的顶级对象
        // document点出来的是DOM中的属性和方法
        // BOM中的顶级对象：window -- 浏览器的顶级对象
        // window点出来的是浏览器中的属性和方法
        // jQuery的顶级对象：jQuery --- $
        // $点出来的是jQuery中的方法

        // window.onload页面的加载事件只能执行一次，执行最后一个
        // jQuery中的页面加载事件：可以执行多次
        // 1、$(window).load(function() {});页面中所有的内容加载完毕后才触发，标签，图片，文字内容……
        // 2、$(document).ready(function() {});页面中基本的标签加载完毕就可以触发了，速度快
        // 3、jQuery(function() {});;页面中基本的标签加载完毕就可以触发，jQuery也可以写成$
    </script>
</body>
</html>

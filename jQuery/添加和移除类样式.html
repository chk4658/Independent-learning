<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .cls{
            background-color: green;
        }
        .cls2{
            border: 3px solid yellow;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //点击第一个按钮为div添加类样式
            $("#btn1").click(function () {
                // $("#dv").addClass("cls");
                // $("#dv").addClass("cls").addClass('cls2');
                $("#dv").addClass('cls cls2');
            });
            //点击第二个按钮移除类样式cls2
            $("#btn2").click(function () {
                // $('#dv').removeClass('cls2');
                // 什么也不写是移除所有的类样式
                $('#dv').removeClass();
            });
        });
    </script>
</head>
<body>
<input type="button" value="添加类样式" id="btn1"/>
<input type="button" value="移除类样式" id="btn2"/>
<div id="dv"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue的包 -->
	  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ msg }}</p>
	</div>
<script>
// 2. 创建一个Vue的实例
// new 出来的这个 vm 对象，就是 MVVM中的 VM调度者
var vm = new Vue({
  el: '#app',  // 表示，当前 new 的这个 Vue 实例，要控制页面上的哪个区域
  // 这里的 data 就是 MVVM中的 M，专门用来保存 每个页面的数据的
  data: { // data 属性中，存放的是 el 中要用到的数据
    msg: '欢迎学习Vue' // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上
  }
})
</script>
</body>
</html>
